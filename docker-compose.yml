version: '3.8'

services:
  bot:
    build: .
    container_name: reading_club_bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      # Persist database
      - ./reading_club.db:/app/reading_club.db
      # Optional: persist logs if needed
      - ./logs:/app/logs
    env_file:
      - .env
    # Healthcheck to ensure bot is running
    healthcheck:
      test: ["CMD", "python3", "-c", "import os; exit(0 if os.path.exists('reading_club.db') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
